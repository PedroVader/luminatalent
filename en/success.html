<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Received | Lumina Talent</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="/favicon.png?v=2">
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Manrope', 'sans-serif'] },
          colors: {
            primary: { DEFAULT: '#018cf1', dark: '#0177cc', light: '#e0f2fe' },
            slate: { 800: '#1e293b', 600: '#475569', 400: '#94a3b8', 50: '#f8fafc' },
            lilac: { 200: '#e9e4ff' }
          },
          animation: {
            'fade-up': 'fadeUp 0.8s ease-out forwards',
            'scale-in': 'scaleIn 0.5s ease-out forwards',
          },
          keyframes: {
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.8)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>

  <style>
    .bg-noise { opacity: 0.03; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }
    
    .bg-grid-pattern {
      background-size: 40px 40px;
      background-image: 
        linear-gradient(to right, rgba(1, 140, 241, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(1, 140, 241, 0.03) 1px, transparent 1px);
      mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
    }
  </style>
</head>
<body class="bg-white text-slate-800 antialiased overflow-hidden relative h-screen flex items-center justify-center">

  <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none -z-10">
    <div class="absolute -top-[10%] -right-[5%] w-[600px] h-[600px] bg-lilac-200 rounded-full blur-[100px] opacity-40 animate-pulse"></div>
    <div class="absolute top-[40%] -left-[10%] w-[500px] h-[500px] bg-primary/10 rounded-full blur-[100px] opacity-50"></div>
    <div class="bg-noise absolute inset-0 w-full h-full"></div>
    <div class="absolute inset-0 w-full h-full bg-grid-pattern"></div>
  </div>

  <main class="max-w-lg w-full mx-6 relative z-10 animate-fade-up">
    
    <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-slate-200/50 border border-slate-100 p-10 md:p-14 text-center relative overflow-hidden">
      
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50"></div>
      
      <div class="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-8 animate-scale-in shadow-sm border border-green-100">
        <span class="iconify text-4xl text-green-500 drop-shadow-sm" data-icon="solar:verified-check-bold-duotone"></span>
      </div>

      <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 mb-4 tracking-tight">
        Application Received
      </h1>
      
      <p class="text-slate-500 text-lg leading-relaxed mb-8">
        We have successfully received your information. Our casting team will review your profile within the next <strong class="text-slate-700">24-48 hours</strong>.
      </p>

      <div class="bg-slate-50 rounded-xl p-4 mb-8 border border-slate-100 text-sm text-slate-500">
        <p>If your profile fits our current roster needs, we will contact you directly via <strong>Email</strong> or <strong>Instagram</strong>.</p>
      </div>

      <a href="index.html" class="group w-full inline-flex items-center justify-center gap-2 bg-slate-900 hover:bg-primary text-white py-4 rounded-full font-bold transition-all shadow-lg hover:shadow-primary/30 hover:-translate-y-0.5">
        Return to Home
        <span class="iconify group-hover:translate-x-1 transition-transform" data-icon="solar:home-2-bold-duotone"></span>
      </a>

    </div>

    <p class="text-center text-slate-400 text-xs font-medium mt-8 uppercase tracking-widest">
      Lumina Talent Agency
    </p>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
          colors: ['#018cf1', '#a78bfa', '#ffffff'],
          disableForReducedMotion: true
        });
      }, 300);
    });
  </script>

</body>
</html>
